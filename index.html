<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BancoSim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.4/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  margin:0;
}
header{
  background:#0a58ca;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.avatar{
  width:40px;height:40px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.avatar img{width:100%}

main{padding:15px}

.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 2px 5px rgba(0,0,0,.1)
}

.actions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.actions button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#0a58ca;
  color:#fff;
}

.history .item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #eee;
  padding:8px 0;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  padding:15px;
  border-radius:10px;
  width:90%;
  max-width:350px;
}

.btn{
  padding:10px;
  border:none;
  border-radius:8px;
  width:100%;
}
.primary{background:#0a58ca;color:#fff}
.secondary{background:#ccc}

#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:10px 15px;
  border-radius:20px;
  display:none;
}
</style>
</head>

<body>

<header>
  <div>BancoSim</div>
  <div class="avatar">
    <span id="avatarIcon">üë§</span>
    <img id="avatarImg" style="display:none">
  </div>
</header>

<main>

<div class="card">
  <h3>Saldo dispon√≠vel</h3>
  <h2 id="saldo"></h2>
</div>

<div class="card actions">
  <button onclick="openPix()">PIX</button>
  <button onclick="openReceive()">Receber</button>
  <button onclick="openScan()">Ler QR</button>
  <button onclick="openCard()">Cart√£o</button>
</div>

<div class="card history">
  <h3>Hist√≥rico</h3>
  <div id="history"></div>
</div>

</main>

<!-- MODAIS -->

<div class="modal" id="pixModal">
  <div class="modal-content">
    <h3>Transfer√™ncia Pix</h3>
    <input id="pixNome" placeholder="Nome"><br><br>
    <input id="pixChave" placeholder="Chave Pix"><br><br>
    <input id="pixValor" type="number" placeholder="Valor"><br><br>
    <button class="btn primary" onclick="biometria()">Continuar</button><br><br>
    <button class="btn secondary" onclick="closeAll()">Fechar</button>
  </div>
</div>

<div class="modal" id="bioModal">
  <div class="modal-content">
    <h3>Biometria</h3>
    <p>Simula√ß√£o de biometria</p>
    <button class="btn primary" onclick="confirmarPix()">Confirmar</button><br><br>
    <button class="btn secondary" onclick="closeAll()">Cancelar</button>
  </div>
</div>

<div class="modal" id="receiveModal">
  <div class="modal-content">
    <h3>Receber</h3>
    <canvas id="qr"></canvas>
    <p id="receiveInfo"></p>
    <button class="btn primary" onclick="gerarPix()">PIX</button><br><br>
    <button class="btn primary" onclick="gerarBoleto()">Boleto</button><br><br>
    <button class="btn primary" onclick="gerarLink()">Link</button><br><br>
    <button class="btn secondary" onclick="closeAll()">Fechar</button>
  </div>
</div>

<div class="modal" id="receiptModal">
  <div class="modal-content" id="receipt">
    <h3>Comprovante</h3>
    <div id="receiptBody"></div><br>
    <button class="btn primary" onclick="downloadPDF()">Baixar PDF</button><br><br>
    <button class="btn secondary" onclick="closeAll()">Fechar</button>
  </div>
</div>

<div class="modal" id="cardModal">
  <div class="modal-content">
    <h3>Cart√£o</h3>
    <p>Fun√ß√£o simulada</p>
    <button class="btn secondary" onclick="closeAll()">Fechar</button>
  </div>
</div>

<div id="toast"></div>

<script>
let saldo = 5000.00;
const history = document.getElementById('history');
const saldoEl = document.getElementById('saldo');

function format(v){return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}
function renderSaldo(){saldoEl.innerText = format(saldo)}

function toast(msg){
  const t=document.getElementById('toast');
  t.innerText=msg; t.style.display='block';
  setTimeout(()=>t.style.display='none',2500);
}

function openPix(){pixModal.style.display='flex'}
function openReceive(){receiveModal.style.display='flex'; gerarPix()}
function openScan(){
  const i=document.createElement("input");
  i.type="file"; i.accept="image/*";
  i.onchange=()=>{toast("QR lido (simulado)"); setTimeout(()=>toast("Pagamento conclu√≠do"),1200);}
  i.click();
}
function openCard(){cardModal.style.display='flex'}
function closeAll(){[pixModal,bioModal,receiveModal,receiptModal,cardModal].forEach(m=>m.style.display='none')}

function biometria(){
  if(!pixValor.value||parseFloat(pixValor.value)<=0) return alert("Valor inv√°lido");
  pixModal.style.display='none'; bioModal.style.display='flex';
}

function gerarCodigo(){return Math.random().toString(36).substr(2,10).toUpperCase()}
function randomCode(n){return Math.random().toString(36).substr(2,n).toUpperCase()}

function confirmarPix(){
  bioModal.style.display='none';
  const v=parseFloat(pixValor.value);
  saldo-=v; renderSaldo();
  const item=document.createElement("div");
  item.className="item";
  item.innerHTML=`<div>${pixNome.value}</div><div>- ${format(v)}</div>`;
  history.prepend(item);

  const d=new Date();
  receiptBody.innerHTML=`
  <p><b>Para:</b> ${pixNome.value}</p>
  <p><b>Chave:</b> ${pixChave.value}</p>
  <p><b>Valor:</b> ${format(v)}</p>
  <p><b>Data:</b> ${d.toLocaleDateString("pt-BR")}</p>
  <p><b>Hora:</b> ${d.toLocaleTimeString("pt-BR")}</p>
  <p><b>ID:</b> AUT-${gerarCodigo()}</p>
  <p><b>Status:</b> Conclu√≠do</p>`;
  receiptModal.style.display='flex';
}

function gerarPix(){
  const c="PIX-"+randomCode(20);
  QRCode.toCanvas(qr,c,{width:180});
  receiveInfo.innerHTML="Chave Pix: "+c;
}
function gerarBoleto(){
  const b=Math.floor(1e46+Math.random()*9e46).toString().slice(0,47);
  QRCode.toCanvas(qr,b,{width:180});
  receiveInfo.innerHTML="C√≥digo de barras:<br>"+b;
}
function gerarLink(){
  const l="https://pagar.me/"+randomCode(12);
  QRCode.toCanvas(qr,l,{width:180});
  receiveInfo.innerHTML="Link: "+l;
}

function downloadPDF(){
  html2pdf().from(document.getElementById("receipt")).save("comprovante_simulado.pdf");
}

renderSaldo();
</script>

</body>
</html>
